<h1 class="text-center text-white"> Welcome to Quotes Hub</h1>
<div class="container">
  <hr />
  <div class="row text-center">
    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
    <div class="col-md-6" >
      <div class="Quotes" class="card p-5">
        <h2 class="text-black text-center">Various Quotes:</h2>
        <div *ngFor="let quote of quotes; let i = index">
          <div class="card-header">
            <h2 appHighlight class="text-transparent"></h2><br>
            <h3>{{ quote.name }}</h3>
            <button
              (click)="toggleDetails(i)"
              class="btn btn-info"
              id="button1"
            >
              Show Details
            </button>
            <app-quote-details
              *ngIf="quote.showDetails"
              (click)="deleteQuote($event, i)"
              [quote]="quote"
            >
           
            {{ quote.quote }}
            </app-quote-details>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
