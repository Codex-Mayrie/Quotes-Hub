
<p>Author: {{ quote.author }}</p>
<p>Person Submitted: {{ quote.personSubmitted }}</p>
<p>Date: This quote will be complete in {{ quote.completeDate | dateCount }} days</p>
<button class="up" (click)='upvotes()'>Upvote {{quote.upvotes}}</button>
<button class="down" (click)='downvotes()'>Downvote {{quote.downvotes}}</button><br><br>
<button class="delete" (click)="quoteDelete(true)" class="btn btn-outline-danger">
  Delete Quote
</button>
